name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
  - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install Packages
      run: npm install
    - name: Lint
      run: npm run -s lint

  test:
    name: Test
    strategy:
      matrix:
        node: [12, 10, 8, 6]
        eslint: [6, 5]
        exclude:
        # ESLint 6 doesn't support Node 6.
        - node: 6
          eslint: 6
        # Run ESLint 5 on only the newest and oldest Node.
        - node: 10
          eslint: 5
        - node: 8
          eslint: 5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Node.js v${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install Packages
      run: |
        if [ ${{ matrix.node }} -eq 6 ]; then
          npm install --global npm@^6.0.0
        fi
        npm install
    - name: Install ESLint v${{ matrix.eslint }}
      run: npm install --no-save eslint@^${{ matrix.eslint }}.0.0
    - name: Build
      run: npm run -s build
    - name: Build declaration
      run: npm run -s build:declaration
    - name: Test
      run: npm run -s test:mocha
    - name: Send Coverage
      run: npm run -s codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
